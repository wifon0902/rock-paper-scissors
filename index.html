<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Rock, paper, scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="top-container">
    <div class="container">
      <section class="title-container">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </section>

      <div class="right-inside">
        <section class="score-container">
          <p class="score-label">WINS</p>
          <p class="score">0</p>
        </section>

        <button class="reset-button" onClick="resetGame()">RESET GAME</button>
        <button class="reset-button autoplay-button" onClick="autoPlay()">AUTO PLAY</button>
      </div>
      
    </div>
  </div>
  
  <div class="main-container">
    <button class="moves-button paper" onClick="
      playGame('Papier');
    "><img src="images/Papier.png"></button>

    <button class="moves-button rock" onClick="
      playGame('Kamien');
    "><img src="images/Kamien.png"></button>

    <button class="moves-button scissors" onClick="
      playGame('Nozyce');
    "><img src="images/Nozyce.png"></button>
  </div>

  <div class="result-container">
    <div class="result-box">
      <p class="result"></p>
      <p class="moves"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
