<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Rock, paper, scissors</title>
  <style>
    body {
      background-image: linear-gradient(#1E2853, #351e53);
      font-family: Arial, Helvetica, sans-serif;
    }

    .top-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 200px;
      margin-top: 50px;
    }

    .top-container > .container {
      display: flex;
      width: 40%;
      justify-content: space-between;
      align-items: center;
      border: 2px #dddddd25 solid;
      border-radius: 25px;
      padding: 30px;
    }

    .score-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      width: 150px;
      height: 120px;
      border-radius: 10px;
    }

    .score-label {
      color: #1E2853;
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }

    .score {
      color: #1E2853;
      font-weight: bold;
      font-size: 55px;
      margin: 0;
    }

    .right-inside {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .reset-button {
      text-transform: uppercase;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      width: 150px;
      height: 40px;
      margin-top: 10px;
      color: #1E2853;
      font-weight: bold;
      font-size: 16px;
    }

    .title-container p {
      color: white;
      font-weight: bold;
      font-size: 40px;
      margin: 0;
    }

    .moves-button {
      background-color: #fff;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .moves-button > img {
      height: 100px;
    }

    .rock {
      border: rgb(255, 74, 74) solid 20px;
    }

    .paper {
      border: rgb(77, 74, 255) solid 20px;
    }

    .scissors {
      border: rgb(255, 183, 74) solid 20px;
    }
  </style>
</head>
<body>
  <div class="top-container">
    <div class="container">
      <section class="title-container">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </section>

      <div class="right-inside">
        <section class="score-container">
          <p class="score-label">WINS</p>
          <p class="score">0</p>
        </section>

        <button class="reset-button" onClick="resetGame()">RESET</button>
      </div>
      
    </div>
  </div>
  
  
  <button class="moves-button paper" onClick="
    playGame('Papier');
  "><img src="images/Papier.png"></button>

  <button class="moves-button rock" onClick="
    playGame('Kamien');
  "><img src="images/Kamien.png"></button>

  <button class="moves-button scissors" onClick="
    playGame('Nozyce');
  "><img src="images/Nozyce.png"></button>

  <p class="result"></p>

  <p class="moves"></p>

  <script>
    function resetGame() {
      score.wins = 0;
      localStorage.removeItem('score');
      refreshScore();
      document.querySelector('.result').innerHTML = '';
      document.querySelector('.moves').innerHTML = '';
    }

    function refreshScore() {
      document.querySelector('.score').innerHTML = score.wins;
    }

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0
      }

    function playGame(playerMove) {
      pickComputerMove();
      let result = '';

      if (playerMove === 'Nozyce') {
        if (computerMove === 'Papier') {
          result = 'Wygrales';
        } else if (computerMove === 'Kamien') {
          result = 'Przegrales';
        } else if (computerMove === 'Nozyce') {
          result = 'Remis';
        }

      } else if (playerMove === 'Kamien') {
        if (computerMove === 'Papier') {
          result = 'Przegrales';
        } else if (computerMove === 'Kamien') {
          result = 'Remis';
        } else if (computerMove === 'Nozyce') {
          result = 'Wygrales';
        }
        
      } else if (playerMove === 'Papier') {
        if (computerMove === 'Papier') {
          result = 'Remis';
        } else if (computerMove === 'Kamien') {
          result = 'Wygrales';
        } else if (computerMove === 'Nozyce') {
          result = 'Przegrales';
        }
      }
      
      if (result === "Wygrales") {
        score.wins += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      refreshScore();
      
      document.querySelector('.result').innerHTML = result;

      document.querySelector('.moves').innerHTML = `TwÃ³j ruch ${playerMove} - ${computerMove} ruch komputera`;
    }

    let computerMove;

    function pickComputerMove() {
      const random = Math.random();

      if (random >= 0 && random < 1/3) {
        computerMove = 'Papier';
      } else if (random >= 1/3 && random < 2/3) {
        computerMove = 'Kamien';
      }
      else if (random >= 2/3 && random < 1) {
        computerMove = 'Nozyce';
      }
    }

    refreshScore();

  </script>
</body>
</html>
